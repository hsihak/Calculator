<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container">
        <div class="display-container">
          <div class="pending-container"></div>
          <div class="current-container"></div>
        </div>
        <div class="buttons-container">
          <button id="clear" value="clear">C</button>
          <button id="delete" class="green" value="del">DEL</button>
          <button id="power" class="operator green" value="^" >x<sup><sup>y</sup></sup></button>
          <button class="operator green" value="/" >/</button>
          <button class="number seven" value="7" >7</button>
          <button class="number eight" value="8" >8</button>
          <button class="number nine" value="9" >9</button>
          <button class="operator green" value="*" >x</button>
          <button class="number four" value="4" >4</button>
          <button class="number five" value="5" >5</button>
          <button class="number six" value="6" >6</button>
          <button class="operator green" value="-" >-</button>
          <button class="number one" value="1" >1</button>
          <button class="number two" value="2" >2</button>
          <button class="number three" value="3" >3</button>
          <button class="operator green" value="+" >+</button>
          <button class="number zero" value="0" >0</button>
          <button class="decimal grey-signs" value=".">.</button>
          <button class="sum grey-signs" value="=">=</button>
        </div>
      </div>
    </div>
    <footer>The Odin Project © Made with <span id="heart"> ❤️ </span> by Hangsihak Sin</footer>
  </body>
</html>
