<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container">
        <div class="display-container">0</div>
        <div class="buttons-container">
          <button id="clear" data-type="clear">C</button>
          <button
            id="delete"
            class="green operators"
            value="del"
            data-type="del"
          >
            DEL
          </button>
          <button class="green operators" value="%" data-type="operator">
            %
          </button>
          <button class="green operators" value="/" data-type="operator">
            /
          </button>
          <button class="number seven" value="7" data-type="number">7</button>
          <button class="number eight" value="8" data-type="number">8</button>
          <button class="number nine" value="9" data-type="number">9</button>
          <button class="green operators" value="*" data-type="operator">
            x
          </button>
          <button class="number four" value="4" data-type="number">4</button>
          <button class="number five" value="5" data-type="number">5</button>
          <button class="number six" value="6" data-type="number">6</button>
          <button class="green operators" value="-" data-type="operator">
            -
          </button>
          <button class="number one" value="1" data-type="number">1</button>
          <button class="number two" value="2" data-type="number">2</button>
          <button class="number three" value="3" data-type="number">3</button>
          <button class="green operators" value="+" data-type="operator">
            +
          </button>
          <button class="number zero" value="0" data-type="number">0</button>
          <button class="grey-signs decimal" value="." data-type="number">
            .
          </button>
          <button class="sum grey-signs" value="=" data-type="sum">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
