<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container">
        <div class="pending-container">1 + 2</div>
        <div class="result-container">1</div>
        <div class="buttons-container">
          <div id="clear">C</div>
          <div id="parentheses" class="green-operators">()</div>
          <div id="remainder" class="green-operators">%</div>
          <div id="division" class="green-operators">/</div>
          <div id="seven" class="numbers">7</div>
          <div id="eight" class="numbers">8</div>
          <div id="nine" class="numbers">9</div>
          <div id="multiplication" class="green-operators">x</div>
          <div id="four" class="numbers">4</div>
          <div id="five" class="numbers">5</div>
          <div id="six" class="numbers">6</div>
          <div id="subtraction" class="green-operators">-</div>
          <div id="one" class="numbers">1</div>
          <div id="two" class="numbers">2</div>
          <div id="three" class="numbers">3</div>
          <div id="addition" class="green-operators">+</div>
          <div id="plusMinus" class="grey-signs">+/-</div>
          <div id="zero" class="numbers">0</div>
          <div id="dot" class="grey-signs">.</div>
          <div id="sum" class="grey-signs">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
